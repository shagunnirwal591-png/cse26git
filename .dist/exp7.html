<!DOCTYPE html>
<html>
<head>
    <title>Navigation Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            border: 2px solid black;
            width: 95%;
            margin: auto;
            padding-bottom: 20px;
        }

        .header {
            background: #d9d9d9;
            padding: 12px;
            text-align: center;
        }

        .top-nav a {
            display: inline-block;
            background: #c7e1ff;
            padding: 6px 10px;
            margin: 10px 5px;
            border: 1px solid #8ab6ff;
            text-decoration: none;
            color: black;
        }

        .bottom-nav a {
            display: inline-block;
            background: #c9ffca;
            padding: 6px 10px;
            margin: 5px 5px;
            border: 1px solid #72ca74;
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>

<h2>Output</h2>

<div class="container">

    <div class="header">
        <h3><span style="color:red;">My Website</span> Navigation</h3>
    </div>

    <div class="top-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="bottom-nav">
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Logout</a>
    </div>

</div>
<p>Admission number-2025b01010468</p>
</body>
</html>
