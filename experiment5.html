<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 align="center">Student Registration Form</h1> <br/>
    <form>
        <hr>
    <label>Full Name:</label> 
    <input type="text" placeholder="Enter your full name"/> <br/> <br/>
<label>Email:</label>
<input type="email" placeholder="Enter valid email address"/> <br/> <br/>
<label>Password:</label>
<input type="password" placeholder="Enter password"/> <br/> <br/>
<label>Gender:</label>
<input type="radio" value="Male" name="gender"/>Male
<input type="radio" value="Female" name="gender"/>Female
<input type="radio" value="Other" name="gender"/>Other <br/> <br/>
<label>Course:</label>
<select>
        <option> --Select Course-- </option>
    <option> C++</option>
     <option>Java</option>
</select> <br/> <br/>
<label>Contact No:</label>
<input type="tel" pattern=[0-9]{10} placeholder="Enter phone number"/> <br/> <br/>
<label>Address:</label> <br/>
<textarea name="address" placeholder="Enter your address" rows="5" cols="60"></textarea> <br/> <br/>
<button type="Register">Register</button>
<button type="Clear">Clear</button>
<hr/>
<p align="center">â’¸ 2025 Student Registration Portal</p>
</form>
</body>
</html>
